<html>
    <head>
        <title>Simple Blue Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Kalkulator</h1>
        <section class="calContainer">
            <div class="calculator">
                <div class="screen"></div>
                <div class="pad">
                    <div class="numbers">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="zero">0</button>
                    </div>
                    <div class="operators">
                        <button class="erase">c</button>
                        <button class="addition">+</button>
                        <button class="subtraction">-</button>
                        <button class="multiplication">x</button>
                        <button class="division">/</button>
                        <button class="modulus">%</button>
                        <button class="power">^</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
